{% if article and article.author %}
	<header>
		<h1>{{ article.author }}'s blog</h1>
		<h3>Posted {{ article.locale_date }}</h3>
	</header>
{% else %}
	<header>
		<h1>{{ AUTHOR }}'s blog</h1>
		<h3>
			{% if HEADER_MESSAGE %}
				{{ HEADER_MESSAGE }}
			{% else %}
				Have a great day.
			{% endif %}
		</h3>
	</header>
{% endif %}
