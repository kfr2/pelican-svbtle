{% extends "base.html" %}
{% block title %}{{ page.title }} | {{ SITENAME }}{%endblock%}
{% block content %}
	{% include "header.html" %}
	<article>
		<h2 id="title">
			<a href="{{ SITEURL }}/{{ page.url }}" rel="bookmark">{{ page.title }}</a>
		</h2>
		{{ page.content }}

	</article>

	<footer>
		<a href="{{ SITEURL }}/" class="button_accent">&larr;&nbsp;&nbsp;&nbsp;Read more</a>
	</footer>
{% endblock %}
